services:
  pedidos-api:
    build: ./pedidos_api
    ports:
      - "8000:8000"
    networks:
      - restaurant-net
    depends_on:
      - inventario-api
    # Agregar volumen para asegurarse de que se puedan ejecutar las pruebas
    volumes:
      - ./pedidos_api/tests:/app/tests

  inventario-api:
    build: ./inventario_api
    ports:
      - "8001:8001"
    networks:
      - restaurant-net
    # Agregar volumen para asegurarse de que se puedan ejecutar las pruebas
    volumes:
      - ./inventario_api/tests:/app/tests

networks:
  restaurant-net:
    driver: bridge
